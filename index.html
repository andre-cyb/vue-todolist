<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>toDoList</title>
</head>

<body>

    <heder>
        <h1 class="pb-5 pt-3 title">Hello Vueoolean - Todolist</h1>

    </heder>

    <main id="app">
        <div class=" container row flex-column align-items-center m-auto">

            <!-- contenitore input todo -->
            <div class="col-7 mb-5">
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control" v-model="task" placeholder="Oggi devo..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" @click="addTaskToDo" type="button"
                        id="button-addon2">Aggiungi</button>
                </div>
            </div>


            <!-- contenitore singola Task -->
            <div class="contenitore_todo col-7 ">
                <div class="card position-relative flex-row" v-for="task, index in toDoList">
                    <!-- nome Task -->
                    <div class="card-body my_padding"> {{ task }}</div>
                    <!-- icona X -->
                    <div class="d-flex align-items-center justify-content-center" style="width: 70px;">
                        <i class="fas fa-times icon_style"></i>
                    </div>
                    <!-- colore bordo task -->
                    <div class="task_color"></div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="JS/script.js"></script>
</body>

</html>
